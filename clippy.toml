# Clippy configuration for sysdoc

# Pedantic lints are enabled in main.rs for release builds
# This file contains configuration for specific lints

# Cognitive complexity threshold (default: 25)
cognitive-complexity-threshold = 30

# Maximum number of lines for a function (default: 100)
# Increased for some complex CLI handler functions
too-many-lines-threshold = 150

# Maximum nesting depth for code blocks (default: 3)
# Increased to 4 for complex match expressions in parser
excessive-nesting-threshold = 4

# Allow struct field prefixes (e.g., document_id, document_name in DocumentConfig)
# This improves clarity when deserializing from TOML
allow-mixed-uninlined-format-args = true
