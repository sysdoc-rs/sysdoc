# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Security vulnerability database checks
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

[licenses]
# Only allow permissive open source licenses
version = 2
confidence-threshold = 0.8

# Accept only permissive licenses and their combinations (dual-licensing)
# Currently used licenses are MIT, Apache-2.0, and Unicode-3.0
# Additional permissive licenses are pre-approved for future dependencies
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "CC0-1.0",
]

# Don't warn about unused licenses in the allow list
unused-allowed-license = "allow"

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
skip = []
skip-tree = []

[sources]
# Ensure all dependencies come from trusted sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
