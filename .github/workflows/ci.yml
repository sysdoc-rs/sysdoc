name: CI

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test --verbose

    - name: Build release
      run: cargo build --release --verbose

    - name: Generate documentation
      run: cargo doc --no-deps

    - name: Upload release binary (Linux)
      if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: sysdoc-linux-x86_64
        path: target/release/sysdoc

    - name: Upload release binary (Windows)
      if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: sysdoc-windows-x86_64.exe
        path: target/release/sysdoc.exe

    - name: Upload release binary (macOS)
      if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: sysdoc-macos-x86_64
        path: target/release/sysdoc

  docx-validation:
    name: DOCX Validation
    runs-on: ubuntu-latest
    env:
      OOXML_VALIDATOR_VERSION: "2.1.6"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-docx-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache OOXML-Validator
      uses: actions/cache@v4
      with:
        path: ~/.local/bin/ooxml-validator
        key: ooxml-validator-${{ env.OOXML_VALIDATOR_VERSION }}-linux-x64

    - name: Download OOXML-Validator
      run: |
        if [ ! -f ~/.local/bin/ooxml-validator/OOXMLValidatorCLI ]; then
          mkdir -p ~/.local/bin/ooxml-validator
          curl -sL "https://github.com/mikeebowen/OOXML-Validator/releases/download/v${OOXML_VALIDATOR_VERSION}/linux-x64.zip" -o /tmp/ooxml-validator.zip
          unzip -o /tmp/ooxml-validator.zip -d ~/.local/bin/ooxml-validator
          chmod +x ~/.local/bin/ooxml-validator/OOXMLValidatorCLI
        fi

    - name: Add OOXML-Validator to PATH
      run: echo "$HOME/.local/bin/ooxml-validator" >> $GITHUB_PATH

    - name: Build sysdoc
      run: cargo build --release

    - name: Generate test template
      run: cargo run --bin generate_test_template

    - name: Run DOCX validation
      run: |
        chmod +x scripts/validate-docx.sh
        ./scripts/validate-docx.sh

  security:
    name: Security checks
    runs-on: ubuntu-latest

    permissions:
      # Use the default GITHUB_TOKEN with appropriate permissions
      contents: read
      # issues: write # Required if you want the action to create GitHub issues for vulnerabilities

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cargo-deny
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-deny

    - name: Run cargo deny
      run: cargo deny check

    - name: Clean advisory-db (workaround for cargo-audit error)
      run: rm -rf ~/.cargo/advisory-db

    - name: Audit Rust Dependencies
      # Use a community-maintained action
      uses: actions-rust-lang/audit@v1
      with:
        # Optional: Treat any warnings as errors and fail the action
        denyWarnings: true
        # Optional: Comma separated list of Rustsec IDs to ignore
        # ignore: RUSTSEC-2020-0036
