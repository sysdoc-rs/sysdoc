name: Security audit

on:
  push:
    paths:
      - '.github/workflows/audit.yml'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  # Rerun periodically to pick up new advisories
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      # Use the default GITHUB_TOKEN with appropriate permissions
      contents: read
      # issues: write # Required if you want the action to create GitHub issues for vulnerabilities

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Audit Rust Dependencies
        # Use a community-maintained action
        uses: actions-rust-lang/audit@v1
        with:
          # Optional: Treat any warnings as errors and fail the action
          # denyWarnings: true
          # Optional: Comma separated list of Rustsec IDs to ignore
          # ignore: RUSTSEC-2020-0036
