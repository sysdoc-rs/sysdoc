# Template Definition: Software Design Description (SDD)
# Based on DI-IPSC-81435B

name = "sdd-standard-v1"
document_type = "SDD"
template_spec = "DI-IPSC-81435B"

# sysdoc.toml - Document configuration file
[files."sysdoc.toml"]
content = """
document_id = "SDD-XXX"
document_name = "Software Design Description"
document_type = "SDD"
document_standard = "DI-IPSC-81435B"
document_template = "sdd-standard-v1"

[document_owner]
name = "Your Name"
email = "your.email@example.com"

[document_approver]
name = "Approver Name"
email = "approver@example.com"
"""

# README.md - Repository readme
[files."README.md"]
content = """
# Software Design Description

This repository contains a Software Design Description (SDD) following DI-IPSC-81435B.

## Structure

- `sysdoc.toml` - Document metadata configuration
- `src/` - Markdown source files organized by section
- `images/` - Image files referenced in the documentation

## Building

To build the document:

```bash
sysdoc build
```

This will generate the output in the `build/` directory.
"""

# 1. Scope
[files."src/01-scope/01.01_identification.md"]
heading = "Identification"
guidance = """
1.1 Identification. This paragraph shall contain a full identification of the system and the
software to which this document applies, including, as applicable, identification number(s),
title(s), abbreviation(s), version number(s), and release number(s).
"""

[files."src/01-scope/01.02_system_overview.md"]
heading = "System Overview"
guidance = """
1.2 System overview. This paragraph shall briefly state the purpose of the system and the
software to which this document applies. It shall describe the general nature of the system
and software; summarize the history of system development, operation, and maintenance;
identify the project sponsor, acquirer, user, developer, and support agencies; identify current
and planned operating sites; and list other relevant documents.
"""

[files."src/01-scope/01.03_document_overview.md"]
heading = "Document Overview"
guidance = """
1.3 Document overview. This paragraph shall summarize the purpose and contents of this
document and shall describe any security or privacy considerations associated with its use.
"""

# 2. Referenced Documents
[files."src/02-referenced_documents/02.01_referenced_documents.md"]
heading = "Referenced Documents"
guidance = """
2. Referenced documents. This section shall list the number, title, revision, and date of all
documents referenced in this document. This section shall also identify the source for all
documents not available through normal Government stocking activities.
"""

# 3. Software Design Description Overview
[files."src/03-sdd_overview/03.01_sdd_overview.md"]
heading = "Software Design Description Overview"
guidance = """
3. Software design description overview. This section shall:

a. Give an overview of the software design, including software structure and major software components
b. Describe the software design's compliance with requirements
c. Identify design constraints
d. State design conventions used
"""

# 4. Software Design
[files."src/04-software_design/04.01_software_design.md"]
heading = "Software Design"
guidance = """
4. Software design. This section shall describe the software design. The software design shall
identify and describe each software component (Software Configuration Item, Computer Software
Component, unit, module, etc.) by name and in terms of function, interfaces, and other
characteristics.
"""

# 5. Requirements Traceability
[files."src/05-requirements_traceability/05.01_traceability.md"]
heading = "Requirements Traceability"
guidance = """
5. Requirements traceability. This section shall provide:

a. Traceability from each software requirement in the SRS to the software design elements that address it
b. Traceability from each software design element to the requirements it addresses

Note: Traceability may be provided by reference to a traceability matrix or database.
"""

# 6. Notes
[files."src/06-notes/06.01_notes.md"]
heading = "Notes"
guidance = """
6. Notes. This section shall contain any general information that aids in understanding this
document (e.g., background information, glossary, rationale). This section shall include an
alphabetical listing of all acronyms, abbreviations, and their meanings as used in this
document and a list of any terms and definitions needed to understand this document.
"""

# Appendices placeholder
[files."src/07-appendices/07.01_appendix_a.md"]
heading = "Appendix A"
guidance = """
Appendices may be used to provide information published separately for convenience in document
maintenance (e.g., charts, classified data). As applicable, each appendix shall be referenced
in the main body of the document where the data would normally have been provided. Appendices
may be bound as separate documents for ease in handling. Appendices shall be lettered
alphabetically (A, B, etc.).
"""

