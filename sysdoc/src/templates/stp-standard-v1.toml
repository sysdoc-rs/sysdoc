[files."src/04_test_identification/04.00_test_identification.md"]
heading = "Test identification"
guidance = """
4. Test identification. This section shall be divided into the following paragraphs
to identify and describe each test to which this STP applies.
"""

[files."src/04_test_identification/04.01_general_information.md"]
heading = "General information"
guidance = """
4.1. General information. This paragraph shall be divided into subparagraphs to
present general information applicable to the overall testing to be performed.

a. Test levels. This subparagraph shall describe the test levels to be used,
such as unit, CSC integration, CSCI, CSCI integration, and system.

b. Test classes. This subparagraph shall describe the test classes to be used.
The test class categories shall be adapted to match the software. The following
are examples of test classes:

   1. Requirement coverage: Tests designed to verify that the software satisfies
      its stated requirements
   2. Boundary/limit: Tests designed to demonstrate the software's behavior at
      its specified limits (such as maximum number of simultaneous users,
      maximum transaction rate, etc.)
   3. Stress: Tests designed to overload the software to determine how it
      handles peak and overload conditions
   4. Error detection/recovery: Tests designed to verify the software's ability
      to detect errors, recover from them, and continue operation
   5. Security: Tests designed to verify the security features of the software
   6. Performance: Tests designed to verify the software's performance
      characteristics
   7. Configuration: Tests designed to verify the software's ability to operate
      in all specified configurations
   8. Installation: Tests designed to verify the software's installation
      procedures
   9. Interoperability: Tests designed to verify the software's ability to
      interface and operate with other software and systems

c. General test conditions. This subparagraph shall describe any general test
conditions to be used, such as standard test inputs, standard test outputs,
and standard environmental conditions.

d. Test progression. This subparagraph shall explain the order of testing and
the reasons for selecting that order. It shall include a schedule for each test,
including key dates, dependencies, and milestones.

e. Data recording, reduction, and analysis. This subparagraph shall describe
the data recording, reduction, and analysis methods to be used.
"""

[files."src/04_test_identification/04.02_planned_tests.md"]
heading = "Planned tests"
guidance = """
4.2. Planned tests. This paragraph shall be divided into subparagraphs to identify
and describe each test that this STP addresses. For each test, this paragraph shall:

a. Test identifier. Provide a unique identifier for the test.

b. Test objective. Describe the objective of the test.

c. Test level. Identify the test level (e.g., unit, CSC integration, CSCI,
   CSCI integration, system).

d. Test class(es). Identify the test class(es) (e.g., requirement coverage,
   boundary/limit, stress, error detection/recovery, security, performance).

e. Qualification method(s). Identify the qualification method(s) to be used
   (e.g., test, demonstration, analysis, inspection).

f. Requirements addressed. Identify the requirement(s) addressed by this test.

g. Type of data to be recorded. Identify the type of data to be recorded
   during the test.

h. Assumptions and constraints. Identify any assumptions and constraints
   associated with the test.

i. Safety, security, and privacy considerations. Identify any safety, security,
   and privacy considerations associated with the test.

Each planned test subsection should include a sysdoc metadata block with:
- section_id: A unique test identifier (e.g., "STP-TEST-001")
- traced_ids: IDs from the SRS requirements that this test verifies
"""

