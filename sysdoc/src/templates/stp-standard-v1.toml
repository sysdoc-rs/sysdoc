[files."src/03_software_test_environment/03.00_software_test_environment.md"]
heading = "Software test environment"
guidance = """
3. Software test environment. This section shall be divided into the following paragraphs
to describe the software test environment at each intended test site. Reference may be made
to the Software Development Plan (SDP) for resources that are described there.
"""

[files."src/03_software_test_environment/03.01_software_items.md"]
heading = "Software items"
guidance = """
3.1. Software items. This paragraph shall identify by name, number, and version, as
applicable, the software items (e.g., operating systems, compilers, communications
software, related applications software, databases, input files, code auditors, dynamic
path analyzers, test drivers, preprocessors, test data generators, test control software,
other special test software, post-processors) necessary to perform the planned tests.
This paragraph shall describe the purpose of each item, describe its media (tape, disk,
etc.), identify those that are expected to be supplied by the site, and identify any
classified processing or other security or privacy issues associated with the items.
"""

[files."src/03_software_test_environment/03.02_hardware_and_firmware_items.md"]
heading = "Hardware and firmware items"
guidance = """
3.2. Hardware and firmware items. This paragraph shall identify by name, number, and
version, as applicable, the computer hardware, interfacing equipment, communications
equipment, test data reduction equipment, apparatus such as combiner/simulators,
test article/ test equipment interconnecting cables, and firmware items that will
be used in the software test environment. This paragraph shall describe the purpose
of each item, state the period of usage and the number of each item needed, identify
those that are expected to be supplied by the site, and identify any classified processing
or other security or privacy issues associated with the items.
"""

[files."src/03_software_test_environment/03.03_other_materials.md"]
heading = "Other materials"
guidance = """
3.3. Other materials. This paragraph shall identify and describe any other materials
needed for the testing. Included shall be items such as test data and publications.
The description shall include the purpose and security or privacy level of each item,
the## source of each item, the period of usage and the number of each item needed,
and identification of those that are expected to be supplied by the site.
"""

[files."src/03_software_test_environment/03.04_proprietary_nature.md"]
heading = "Proprietary nature, acquirer's rights, and licensing"
guidance = """
3.4. Proprietary nature, acquirer's rights, and licensing. This paragraph shall
identify any test resources (software, hardware, firmware, or documentation) that
are proprietary and any restrictions governing their use. It shall identify any
acquirer's rights and licensing issues associated with test resources.
"""

[files."src/03_software_test_environment/03.05_installation.md"]
heading = "Installation, testing, and control"
guidance = """
3.5. Installation, testing, and control. This paragraph shall identify the
developer's plans for installing the test resources at the test site(s), for testing
and acceptance of the test resources, and for configuration control of the test
resources.
"""

[files."src/03_software_test_environment/03.06_participating_organizations.md"]
heading = "Participating organizations"
guidance = """
3.6. Participating organizations. This paragraph shall identify the
organizations that will participate in the testing at each test site and the
roles and responsibilities of each.
"""

[files."src/03_software_test_environment/03.07_personnel.md"]
heading = "Personnel"
guidance = """
3.7. Personnel. This paragraph shall identify the number, type, and skill level
of personnel needed during the test period at each test site, the dates and
times they will be needed, and any special security clearances or other
constraints that must be met.
"""

[files."src/03_software_test_environment/03.08_security_and_privacy.md"]
heading = "Security and privacy"
guidance = """
3.8. Security and privacy. This paragraph shall identify the security and privacy
considerations associated with the testing, including any classification or privacy
levels of the data to be used, any security or privacy risks, and any safeguards
to be implemented.
"""

