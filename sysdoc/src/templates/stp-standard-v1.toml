[files."README.md"]
content = """
# Software Test Plan (STP)

This document follows DI-IPSC-81438 - Software Test Plan.

## Purpose

The Software Test Plan (STP) describes plans for qualification testing of Computer
Software Configuration Items (CSCIs) and software systems. It describes the software
test environment to be used for the testing, identifies the tests to be performed,
and provides schedules for test activities.

## Building

Run `sysdoc build` to generate the final document.

## Structure

- `src/01_scope/` - Identification, system overview, document overview, Section 508 compliance
- `src/02_referenced_documents/` - Referenced documents
- `src/03_software_test_environment/` - Software items, hardware and firmware items, other materials, proprietary nature, installation, security
- `src/04_test_identification/` - General information, planned tests
- `src/05_test_classes/` - Test classes description
- `src/06_test_conditions/` - Hardware/software requirements, test data, test conditions
- `src/07_requirements_traceability/` - Requirements traceability
- `src/08_notes/` - General information, acronyms, glossary
- `src/appendices/` - Appendices

## Related Documents

- Software Test Description (STD) - DI-IPSC-81439
- Software Test Report (STR) - DI-IPSC-81440
- Software Requirements Specification (SRS) - DI-IPSC-81433
"""

