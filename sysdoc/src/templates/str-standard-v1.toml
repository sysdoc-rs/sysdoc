guidance = """
2. Referenced documents. This section shall list the number, title, revision, and date of
all documents referenced in this document. This section shall also identify the source for
all referenced documents not available through Government sources.
"""

# =============================================================================
# SECTION 3: OVERVIEW OF TEST RESULTS
# =============================================================================

[files."src/03_overview_of_test_results/03.00_overview_of_test_results.md"]
heading = "Overview of test results"
guidance = """
3. Overview of test results. This section shall be divided into the following paragraphs
to provide an overview of the test results.
"""

[files."src/03_overview_of_test_results/03.01_overall_assessment.md"]
heading = "Overall assessment of the software tested"
guidance = """
3.1. Overall assessment of the software tested. This paragraph shall:

a. Provide an overall assessment of the software tested with respect to each
   qualification requirement listed in the Software Test Plan (STP)

b. Identify any deviations from the STP and provide the rationale for each

c. Summarize the quantity of tests conducted, passed, failed, and not executed

d. Identify any limitations or constraints that affected testing

e. Provide an overall recommendation regarding the qualification status of the
   software (e.g., qualified, conditionally qualified, not qualified)
"""

[files."src/03_overview_of_test_results/03.02_test_environment.md"]
heading = "Test environment"
guidance = """
3.2. Test environment. This paragraph shall identify any differences between the
test environment used and the test environment specified in the STP, STD, or other
documents. It shall describe:

a. Hardware differences (if any)

b. Software differences (if any)

c. Personnel differences (if any)

d. Facility differences (if any)

e. Impact of any differences on test results
"""

[files."src/03_overview_of_test_results/03.03_summary_of_test_results.md"]
heading = "Summary of test results"
guidance = """
3.3. Summary of test results. This paragraph shall summarize the test results
for each test class or category defined in the STP. For each test class, provide:

a. Number of tests planned

b. Number of tests executed

c. Number of tests passed

d. Number of tests failed

e. Number of tests not executed (with explanation)

| Test Class | Planned | Executed | Passed | Failed | Not Run |
|------------|---------|----------|--------|--------|---------|
| Requirement Coverage | | | | | |
| Boundary/Limit | | | | | |
| Stress | | | | | |
| Error Recovery | | | | | |
| Security | | | | | |
| Performance | | | | | |
| **Total** | | | | | |
"""

[files."src/03_overview_of_test_results/03.04_deficiencies_and_deviations.md"]
heading = "Deficiencies and deviations"
guidance = """
3.4. Deficiencies and deviations. This paragraph shall summarize all deficiencies
and deviations identified during testing:

a. Summary of test failures and their root causes

b. Software defects discovered during testing

c. Deviations from planned test procedures

d. Waivers granted during testing

e. Status of corrective actions (open, in progress, closed)

| ID | Description | Severity | Status | Resolution |
|----|-------------|----------|--------|------------|
| | | | | |
"""

# =============================================================================
# SECTION 4: DETAILED TEST RESULTS
# =============================================================================

[files."src/04_detailed_test_results/04.00_detailed_test_results.md"]
heading = "Detailed test results"
guidance = """
4. Detailed test results. This section shall be divided into paragraphs to present
the detailed results of each test. Each test result shall be traceable to the
corresponding test case in the Software Test Description (STD).
"""

[files."src/04_detailed_test_results/04.01_test_result_template.md"]
heading = "Test result (identifier)"
guidance = """
4.x. (Test identifier). This paragraph shall identify the test by the same
project-unique identifier used in the STD and STP, and shall be divided into the
following subparagraphs.

NOTE: Copy this section for each test. Replace (identifier) with the actual
test identifier from the Software Test Description.

Each test result section should include a sysdoc metadata block with:
- section_id: The test result identifier (e.g., "STR-TR-001")
- traced_ids: IDs from the SRS requirements that this test result verifies
"""
content = """
```toml {sysdoc}
section_id = "STR-TR-001"
traced_ids = ["SRS-REQ-XXX"]
```

[Test result details here]
"""

[files."src/04_detailed_test_results/04.01.01_test_summary.md"]
heading = "Summary"
guidance = """
4.x.1. Summary. This paragraph shall summarize the test, including:

a. Test identifier and name

b. Date(s) and time(s) of test execution

c. Test location/site

d. Test personnel

e. Overall result (Pass/Fail/Not Executed)
"""

[files."src/04_detailed_test_results/04.01.02_test_execution.md"]
heading = "Test execution"
guidance = """
4.x.2. Test execution. This paragraph shall describe the actual test execution:

a. Deviations from the test procedure in the STD (if any)

b. Problems encountered during test execution

c. Test inputs actually used (if different from STD)

d. Actual conditions during test execution
"""

[files."src/04_detailed_test_results/04.01.03_actual_results.md"]
heading = "Actual results"
guidance = """
4.x.3. Actual results. This paragraph shall document the actual results
obtained during test execution:

a. Observed outputs and behavior

b. Measured values (response times, resource utilization, etc.)

c. Screen captures, log files, or other evidence (reference appendices if large)

d. Comparison of actual results to expected results from the STD
"""

[files."src/04_detailed_test_results/04.01.04_pass_fail_determination.md"]
heading = "Pass/fail determination"
guidance = """
4.x.4. Pass/fail determination. This paragraph shall provide the pass/fail
determination for the test:

a. Final determination: PASS / FAIL / CONDITIONAL PASS / NOT EXECUTED

b. Evaluation against the pass/fail criteria from the STD

c. For failures: description of the failure and analysis of the cause

d. For conditional passes: description of conditions and limitations

e. For not executed: reason why the test was not executed
"""

[files."src/04_detailed_test_results/04.01.05_deficiency_reports.md"]
heading = "Deficiency reports"
guidance = """
4.x.5. Deficiency reports. This paragraph shall identify any deficiency
reports (problem reports, discrepancy reports, etc.) generated as a result
of this test:

a. Deficiency report identifier(s)

b. Brief description of each deficiency

c. Severity/priority classification

d. Current status

| Report ID | Description | Severity | Status |
|-----------|-------------|----------|--------|
| | | | |
"""

