# 3. Requirements
[files."src/03_requirements/03.01_required_states_and_modes.md"]
heading = "Required States and Modes"
guidance = """
3.1 Required states and modes. If the system is required to operate in more than one state or
mode having requirements distinct from other states or modes, this paragraph shall identify and
define each state and mode. Examples of states and modes include: idle, ready, active, post-use
analysis, training, degraded, emergency, backup, wartime, peacetime. The distinction between
states and modes is arbitrary. A system may be described in terms of states only, modes only,
states within modes, modes within states, or any other scheme that is useful. If no states or
modes are required, this paragraph shall so state, without the need to create artificial
distinctions. If states and/or modes are required, each requirement in this specification shall
be correlated to the states and modes.
"""

[files."src/03_requirements/03.01.01_example_requirement.md"]
heading = "Example Requirement"
guidance = """
