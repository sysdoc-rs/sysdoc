The system shall provide user authentication using multi-factor authentication (MFA).

**Required:**
1. Support for time-based one-time passwords (TOTP)
2. Session timeout after 15 minutes of inactivity
3. Account lockout after 5 failed authentication attempts

**Desired:**
1. Support for hardware security keys (FIDO2/WebAuthn)
2. Configurable session timeout duration

**Highly Desired:**
1. Biometric authentication support
2. Single sign-on (SSO) integration capability

**Rationale**

Multi-factor authentication significantly reduces the risk of unauthorized access by requiring users to provide multiple forms of verification. This requirement addresses security concerns identified in the system threat analysis and aligns with organizational security policies.

**Verification Method**

Test: Execute authentication test procedures to verify MFA functionality, including positive tests for valid credentials and negative tests for invalid credentials, timeout behavior, and lockout functionality. Inspect configuration to verify compliance with specified parameters.
"""

[files."src/03_requirements/03.02_system_capability_requirements.md"]
heading = "System capability requirements"
guidance = """
3.2 System capability requirements. This paragraph shall be divided into subparagraphs
to itemize the requirements associated with each capability of the system. A "capability" is
defined as a group of related requirements. The word "capability" may be replaced with
"function," "subject," "object," or other term useful for presenting the requirements.

3.2.x (System capability). This paragraph shall identify a required system capability and
shall itemize the requirements associated with the capability. If the capability can be more
clearly specified by dividing it into constituent capabilities, the constituent capabilities shall be
specified in subparagraphs. The requirements shall specify required behavior of the system and
shall include applicable parameters, such as response times, throughput times, other timing
constraints, sequencing, accuracy, capacities (how much/how many), priorities, continuous
operation requirements, and allowable deviations based on operating conditions. The
requirements shall include, as applicable, required behavior under unexpected, unallowed, or
"out of bounds" conditions, requirements for error handling, and any provisions to be
incorporated into the system to provide continuity of operations in the event of emergencies.
Paragraph 3.3.x of this DID provides a list of topics to be considered when specifying
requirements regarding inputs the system must accept and outputs it must produce.
"""

[files."src/03_requirements/03.03_system_external_interface_requirements.md"]
heading = "System external interface requirements"
guidance = """
3.3 System external interface requirements. This paragraph shall be divided into
subparagraphs to specify the requirements, if any, for the system's external interfaces. This
paragraph may reference one or more Interface Requirements Specifications (IRSs) or other
documents containing these requirements.

3.3.1 Interface identification and diagrams. This paragraph shall identify the required
external interfaces of the system. The identification of each interface shall include a project-
unique identifier and shall designate the interfacing entities (systems, configuration items, users,
etc.) by name, number, version, and documentation references, as applicable. The identification
shall state which entities have fixed interface characteristics (and therefore impose interface
requirements on interfacing entities) and which are being developed or modified (thus having
interface requirements imposed on them). One or more interface diagrams shall be provided to
depict the interfaces.

3.3.x (Project-unique identifier of interface). This paragraph (beginning with 3.3.2) shall
identify a system external interface by project-unique identifier, shall briefly identify the
interfacing entities, and shall be divided into subparagraphs as needed to state the requirements
imposed on the system to achieve the interface. Interface characteristics of the other entities
involved in the interface shall be stated as assumptions or as "When [the entity not covered] does
this, the system shall...." not as requirements on the other entities. This paragraph may
reference other documents (such as data dictionaries, standards for communication protocols,
and standards for user interfaces) in place of stating the information here. The requirements shall
include the following, as applicable, presented in any order suited to the requirements, and shall
note any differences in these characteristics from the point of view of the interfacing entities
(such as different expectations about the size, frequency, or other characteristics of data
elements):

a. Priority that the system must assign the interface
b. Requirements on the type of interface (such as real-time data transfer, storage-and-
retrieval of data, etc.) to be implemented
c. Required characteristics of individual data elements that the interfacing entity (ies) will
provide, store, send, access, receive, etc., such as:
   1) Names/identifiers
      a) Project-unique identifier
      b) Non-technical (natural-language) name
      c) DOD standard data element name
      d) Technical name (e.g., variable or field name in code or database)
      e) Abbreviation or synonymous names
   2) Data type (alphanumeric, integer, etc.)
   3) Size and format (such as length and punctuation of a character string)
   4) Units of measurement (such as meters, dollars, nanoseconds)
   5) Range or enumeration of possible values (such as 0-99)
   6) Accuracy (how correct) and precision (number of significant digits)
   7) Priority, timing, frequency, volume, sequencing, and other constraints, such as
      whether the data element may be updated and whether business rules apply
   8) Security and privacy constraints
   9) Sources (setting/sending entities) and recipients (using/receiving entities)
d. Required characteristics of data element assemblies (records, messages, files, arrays,
displays, reports, etc.) that the system must provide, store, send, access, receive, etc., such as:
   1) Names/identifiers
      a) Project-unique identifier
      b) Non-technical (natural language) name
      c) Technical name (e.g., record or data structure name in code or database)
      d) Abbreviations or synonymous names
   2) Data elements in the assembly and their structure (number, order, grouping)
   3) Medium (such as disk) and structure of data elements/assemblies on the medium
   4) Visual and auditory characteristics of displays and other outputs (such as
      colors, layouts, fonts, icons and other display elements, beeps, lights)
   5) Relationships among assemblies, such as sorting/access characteristics
   6) Priority, timing, frequency, volume, sequencing, and other constraints, such as
      whether the assembly may be updated and whether business rules apply
   7) Security and privacy constraints
   8) Sources (setting/sending entities) and recipients (using/receiving entities)
e. Required characteristics of communication methods that the system must use for the
interface, such as:
   1) Project-unique identifier(s)
   2) Communication links/bands/frequencies/media and their characteristics
   3) Message formatting
   4) Flow control (such as sequence numbering and buffer allocation)
   5) Data transfer rate, whether periodic/aperiodic, and interval between transfers
   6) Routing, addressing, and naming conventions
   7) Transmission services, including priority and grade
   8) Safety/security/privacy considerations, such as encryption, user authentication,
      compartmentalization, and auditing
f. Required characteristics of protocols the system must use for the interface, such as:
   1) Project-unique identifier(s)
   2) Priority/layer of the protocol
   3) Packeting, including fragmentation and reassembly, routing, and addressing
   4) Legality checks, error control, and recovery procedures
   5) Synchronization, including connection establishment, maintenance, termination
   6) Status, identification, and any other reporting features
g. Other required characteristics, such as physical compatibility of the interfacing entities
(dimensions, tolerances, loads, plug compatibility, etc.), voltages, etc.
"""

[files."src/03_requirements/03.04_system_internal_interface_requirements.md"]
heading = "System internal interface requirements"
guidance = """
3.4 System internal interface requirements. This paragraph shall specify the requirements,
if any, imposed on interfaces internal to the system. If all internal interfaces are
left to the design or to requirement specifications for system components, this fact shall be so
stated. If such requirements are to be imposed, paragraph 3.3 of this DID provides a list of
topics to be considered.
"""

[files."src/03_requirements/03.05_system_internal_data_requirements.md"]
heading = "System internal data requirements"
guidance = """
3.5 System internal data requirements. This paragraph shall specify the requirements, if
any, imposed on data internal to the system. Included shall be requirements, if any, on databases
and data files to be included in the system. If all decisions about internal data are left to the
design or to requirements specifications for system components, this fact shall be so stated. If
such requirements are to be imposed, paragraphs 3.3.x.c and 3.3.x.d of this DID provide a list of
topics to be considered.
"""

[files."src/03_requirements/03.06_adaptation_requirements.md"]
heading = "Adaptation requirements"
guidance = """
3.6 Adaptation requirements. This paragraph shall specify the requirements, if any,
concerning installation-dependent data that the system is required to provide (such as site-
dependent latitude and longitude or site-dependent state tax codes) and operational parameters
that the system is required to use that may vary according to operational needs (such as
parameters indicating operation-dependent targeting constants or data recording).
"""

[files."src/03_requirements/03.07_safety_requirements.md"]
heading = "Safety requirements"
guidance = """
3.7 Safety requirements. This paragraph shall specify the system requirements, if any,
concerned with preventing or minimizing unintended hazards to personnel, property, and the
physical environment. Examples include restricting the use of dangerous materials; classifying
explosives for purposes of shipping, handling, and storing; abort/escape provisions from
enclosures; gas detection and warning devices; grounding of electrical systems; decontamination;
and explosion proofing. This paragraph shall include the system requirements, if any, for
nuclear components, including, as applicable, requirements for component design, prevention of
inadvertent detonation, and compliance with nuclear safety rules.
"""

[files."src/03_requirements/03.08_security_and_privacy_requirements.md"]
heading = "Security and privacy requirements"
guidance = """
3.8 Security and privacy requirements. This paragraph shall specify the system
requirements, if any, concerned with maintaining security and privacy. The requirements shall
include, as applicable, the security/privacy environment in which the system must operate, the
type and degree of security or privacy to be provided, the security/privacy risks the system must
withstand, required safeguards to reduce those risks, the security/privacy policy that must be met,
the security/privacy accountability the system must provide, and the criteria that must be met for
security/privacy certification/accreditation.
"""

[files."src/03_requirements/03.09_system_environment_requirements.md"]
heading = "System environment requirements"
guidance = """
3.9 System environment requirements. This paragraph shall specify the requirements, if
any, regarding the environment in which the system must operate. Examples for a software
system are the computer hardware and operating system on which the software must run.
(Additional requirements concerning computer resources are given in the next paragraph.)
Examples for a hardware-software system include the environmental conditions that the system
must withstand during transportation, storage, and operation, such as conditions in the natural
environment (wind, rain, temperature, geographic location), the induced environment (motion,
shock, noise, electromagnetic radiation), and environments due to enemy action (explosions,
radiation).
"""

[files."src/03_requirements/03.10_computer_resource_requirements.md"]
heading = "Computer resource requirements"
guidance = """
3.10 Computer resource requirements. This paragraph shall be divided into the
following subparagraphs. Depending upon the nature of the system, the computer resources
covered in these subparagraphs may constitute the environment of the system (as for a software
system) or components of the system (as for a hardware-software system).
"""

[files."src/03_requirements/03.10.01_computer_hardware_requirements.md"]
heading = "Computer hardware requirements"
guidance = """
3.10.1 Computer hardware requirements. This paragraph shall specify the requirements,
if any, regarding computer hardware that must be used by, or incorporated into, the system. The
requirements shall include, as applicable, number of each type of equipment, type, size, capacity,
and other required characteristics of processors, memory, input/output devices, auxiliary storage,
communications/network equipment, and other required equipment.
"""

[files."src/03_requirements/03.10.02_computer_hardware_resource_utilization_requirements.md"]
heading = "Computer hardware resource utilization requirements"
guidance = """
3.10.2 Computer hardware resource utilization requirements. This paragraph shall
specify the requirements, if any, on the system's computer hardware resource utilization, such as
maximum allowable use of processor capacity, memory capacity, input/output device capacity,
auxiliary storage device capacity, and communications/network equipment capacity. The
requirements (stated, for example, as percentages of the capacity of each computer hardware
resource) shall include the conditions, if any, under which the resource utilization is to be
measured.
"""

[files."src/03_requirements/03.10.03_computer_software_requirements.md"]
heading = "Computer software requirements"
guidance = """
3.10.3 Computer software requirements. This paragraph shall specify the requirements,
if any, regarding computer software that must be used by, or incorporated into, the system.
Examples include operating systems, database management systems, communications/network
software, utility software, input and equipment simulators, test software, and manufacturing
software. The correct nomenclature, version, and documentation references of each such
software item shall be provided.
"""

[files."src/03_requirements/03.10.04_computer_communications_requirements.md"]
heading = "Computer communications requirements"
guidance = """
3.10.4 Computer communications requirements. This paragraph shall specify the
additional requirements, if any, concerning the computer communications that must be used by,
or incorporated into, the system. Examples include geographic locations to be linked;
configuration and network topology; transmission techniques; data transfer rates; gateways;
required system use times; type and volume of data to be transmitted/received; time boundaries
for transmission/reception/response; peak volumes of data; and diagnostic features.
"""

[files."src/03_requirements/03.11_system_quality_factors.md"]
heading = "System quality factors"
guidance = """
3.11 System quality factors. This paragraph shall specify the requirements, if any,
pertaining to system quality factors. Examples include quantitative requirements concerning
system functionality (the ability to perform all required functions), reliability (the ability to
perform with correct, consistent results -- such as mean time between failure for equipment),
maintainability (the ability to be easily serviced, repaired, or corrected), availability (the ability
to be accessed and operated when needed), flexibility (the ability to be easily adapted to
changing requirements), portability of software (the ability to be easily modified for a new
environment), reusability (the ability to be used in multiple applications), testability (the ability
to be easily and thoroughly tested), usability (the ability to be easily learned and used), and other
attributes.
"""

[files."src/03_requirements/03.12_design_and_construction_constraints.md"]
heading = "Design and construction constraints"
guidance = """
3.12 Design and construction constraints. This paragraph shall specify the requirements,
if any, that constrain the design and construction of the system. For hardware-software systems,
this paragraph shall include the physical requirements imposed on the system. These
requirements may be specified by reference to appropriate commercial or military standards and
specifications. Examples include requirements concerning:

a. Use of a particular system architecture or requirements on the architecture, such as
required subsystems; use of standard, military, or existing components; or use of
Government/acquirer-furnished property (equipment, information, or software)
b. Use of particular design or constructions standards; use of particular data standards;
use of a particular programming language; workmanship requirements and production techniques
c. Physical characteristics of the system (such as weight limits, dimensional limits, color,
protective coatings); interchangeability of parts; ability to be transported from one location to
another; ability to be carried or set up by one, or a given number of, persons
d. Materials that can and cannot be used; requirements on the handling of toxic
materials; limits on the electromagnetic radiation that the system is permitted to generate
e. Use of nameplates, part marking, serial and lot number marking, and other identifying
markings
f. -Flexibility and expandability that must be provided to support anticipated areas of
growth or changes in technology, threat, or mission
"""

[files."src/03_requirements/03.13_personnel_related_requirements.md"]
heading = "Personnel-related requirements"
guidance = """
3.13 Personnel-related requirements. This paragraph shall specify the system
requirements, if any, included to accommodate the number, skill levels, duty cycles, training
needs, or other information about the personnel who will use or support the system. Examples
include requirements for the number of workstations to be provided and for built-in help and
training features. Also included shall be the human factors engineering requirements, if any,
imposed on the system. These requirements shall include, as applicable, considerations for the
capabilities and limitations of humans, foreseeable human errors under both normal and extreme
conditions, and specific areas where the effects of human error would be particularly serious.
Examples include requirements for adjustable-height workstations, color and duration of error
messages, physical placement of critical indicators or buttons, and use of auditory signals.
"""

[files."src/03_requirements/03.14_training_related_requirements.md"]
heading = "Training-related requirements"
guidance = """
3.14 Training-related requirements. This paragraph shall specify the system
requirements, if any, pertaining to training. Examples include training devices and training
materials to be included in the system.
"""

[files."src/03_requirements/03.15_logistics_related_requirements.md"]
heading = "Logistics-related requirements"
guidance = """
3.15 Logistics-related requirements. This paragraph shall specify the system
requirements, if any, concerned with logistics considerations. These considerations may include:
system maintenance, software support, system transportation modes, supply-system
requirements, impact on existing facilities, and impact on existing equipment.
"""

[files."src/03_requirements/03.16_other_requirements.md"]
heading = "Other requirements"
guidance = """
3.16 Other requirements. This paragraph shall specify additional system requirements, if
any, not covered in the previous paragraphs. Examples include requirements for system
documentation, such as specifications, drawings, technical manuals, test plans and procedures,
and installation instruction data, if not covered in other contractual documents.
"""

[files."src/03_requirements/03.17_packaging_requirements.md"]
heading = "Packaging requirements"
guidance = """
3.17 Packaging requirements. This section shall specify the requirements, if any, for
packaging, labeling, and handling the system and its components for delivery. Applicable
military specifications and standards may be referenced if appropriate.
"""

[files."src/03_requirements/03.18_precedence_and_criticality_of_requirements.md"]
heading = "Precedence and criticality of requirements"
guidance = """
3.18 Precedence and criticality of requirements. This paragraph shall specify, if
applicable, the order of precedence, criticality, or assigned weights indicating the relative
importance of the requirements in this specification. Examples include identifying those
requirements deemed critical to safety, to security, or to privacy for purposes of singling them
out for special treatment. If all requirements have equal weight, this paragraph shall so state.
"""

