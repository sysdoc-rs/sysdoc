Properties of a Good Requirement:
- Necessary: The requirement is essential; removing it would cause a deficiency
- Singular: The requirement addresses one and only one thing
- Correct: The requirement accurately describes the needed capability
- Unambiguous: The requirement has only one possible interpretation
- Feasible: The requirement can be implemented within known constraints
- Appropriate to Level: The requirement is at the right level of abstraction
- Complete: The requirement contains all necessary information
- Conforming: The requirement follows the project's standard format
- Verifiable: The requirement can be tested or otherwise verified
