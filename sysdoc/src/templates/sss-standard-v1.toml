5. Requirements traceability. For system-level specifications, this paragraph does not
apply. For subsystem-level specifications, this paragraph shall contain:

a. Traceability from each subsystem requirement in this specification to the system
requirements it addresses. (Alternatively, this traceability may be provided by annotating each
requirement in Section 3.)

Note: Each level of system refinement may result in requirements not directly traceable
to higher-level requirements. For example, a system architectural design that creates two
subsystems may result in requirements about how the subsystems will interface, even though
these interfaces are not covered in system requirements. Such requirements may be traced to a
general requirement such as "system implementation" or to the system design decisions that
resulted in their generation.

b. Traceability from each system requirement that has been allocated to the subsystem
requirements that address it. All system
requirements allocated to the subsystem shall be accounted for. Those that trace to subsystem
requirements contained in IRSs shall reference these IRSs.

The sysdoc metadata block below will automatically generate traceability tables from
all section_id and traced_ids defined throughout this document.
