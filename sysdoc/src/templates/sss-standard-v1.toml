[files."src/03_requirements/03.00_requirements.md"]
heading = "Requirements"
guidance = """
3. Requirements. This section shall be divided into the following paragraphs to specify
the system requirements, that is, those characteristics of the system that are conditions for its
acceptance. Each requirement shall be assigned a project-unique identifier to support testing and
traceability and shall be stated in such a way that an objective test can be defined for it. Each
requirement shall be annotated with associated qualification method(s) (see section 4) and, for
subsystems, traceability to system requirements (see section 5.a), if not provided in those
sections. The degree of detail to be provided shall be guided by the following rule: Include those
characteristics of the system that are conditions for system acceptance; defer to design
descriptions those characteristics that the acquirer is willing to leave up to the developer. If there
are no requirements in a given paragraph, the paragraph shall so state. If a given requirement fits
into more than one paragraph, it may be stated once and referenced from the other paragraphs.
"""

[files."src/03_requirements/03.01_required_states_and_modes.md"]
heading = "Required states and modes"
guidance = """
3.1 Required states and modes. If the system is required to operate in more than one state
or mode having requirements distinct from other states or modes, this paragraph shall identify
and define each state and mode. Examples of states and modes include: idle, ready, active, post-
use analysis, training, degraded, emergency, backup, wartime, peacetime. The distinction
between states and modes is arbitrary. A system may be described in terms of states only, modes
only, states within modes, modes within states, or any other scheme that is useful. If no states or
modes are required, this paragraph shall so state, without the need to create artificial distinctions.
If states and/or modes are required, each requirement or group of requirements in this
specification shall be correlated to the states and modes. The correlation may be indicated by a
table or other method in this paragraph, in an appendix referenced from this paragraph or by
annotation of the requirements in the paragraphs where they appear.
"""

