[files."src/04_qualification_provisions/04.00_qualification_provisions.md"]
heading = "Qualification provisions"
guidance = """
4. Qualification provisions. This section shall define a set of qualification methods and
shall specify for each requirement in Section 3 the method(s) to be used to ensure that the
requirement has been met. A table may be used to present this information, or each requirement
in Section 3 may be annotated with the method(s) to be used. Qualification methods may
include:

a. Demonstration: The operation of the system, or a part of the system, that relies on
observable functional operation not requiring the use of instrumentation, special test equipment,
or subsequent analysis.

b. Test: The operation of the system, or a part of the system, using instrumentation or
other special test equipment to collect data for later analysis.

c. Analysis: The processing of accumulated data obtained from other qualification
methods. Examples are reduction interpolation, or extrapolation of test results.

d. Inspection: The visual examination of system components, documentation, etc.

e. Special qualification methods. Any special qualification methods for the system, such
as special tools, techniques, procedures, facilities, acceptance limits, use of standard samples,
preproduction or periodic production samples, pilot models, or pilot lots.
"""

